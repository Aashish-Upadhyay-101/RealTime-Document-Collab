apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restrictify
  labels:
    name: restrictify
spec:
  rules:
  - host: restrictify.com
    http:
      paths:
      - pathType: Prefix
        path: "/api/auth/?(.*)"
        backend:
          service:
            name: auth-service
            port: 
              number: 8080